<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 10px 0;
            border-radius: 10px;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label for="">Nome:</label><input type="text">
            <label for="">E-mail:</label><input type="text">
        </div>

        <div class="row">
            <label for="">Profissão:</label><input type="text">
            <label for="">Empresa:</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label for="">Endereço:</label><input type="text">
            <label for="">Número:</label><input type="text" style="width: 30px;" width="10">
        </div>

        <div class="row">
            <label for="">Bairro:</label><input type="text">
        </div>

        <div class="row">
            <label for="">Cidade/UF:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados de contato</legend>
        <div class="row">
            <label for="">Celular:</label><input type="text">
            <label for="">Whatsapp:</label><input type="text">
        </div>

        <div class="row">
            <label for="">LinkedIn:</label><input type="text">
            <label for="">Github:</label><input type="text">
        </div>
    </fieldset>
    <div>
    <button type="reset">Limpar</button>
    <button type="submit">Enviar formulário</button>
    </div>
</body>
</html>
